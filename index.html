    /* Basic Styles */
    body {

      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    h1 {

    }

    p {
      font-size: 1.1rem;

      line-height: 1.6;
    }

    .btn-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    a.button {
      background: #0f3460;
      color: #fff;
      text-decoration: none;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    a.button:hover {
      background: #e94560;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Simple Animated Gradient */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(233,69,96,0.15) 0%, transparent 60%),
                  radial-gradient(circle at top left, rgba(15,52,96,0.2) 0%, transparent 70%),
                  radial-gradient(circle at bottom right, rgba(233,69,96,0.15) 0%, transparent 70%);
      animation: move 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes move {
      0% { transform: translate(0,0) scale(1); }
      100% { transform: translate(50px,50px) scale(1.05); }
    }

    main {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      p {
        font-size: 1rem;
      }
      a.button {
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
